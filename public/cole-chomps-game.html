
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cole Chomps Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 2px solid #8000ff;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    const player = { x: 50, y: 50, size: 20, speed: 5 };
    let keys = {};
    const collectibles = [];
    for (let i = 0; i < 8; i++) {
      collectibles.push({
        x: Math.random() * (canvas.width - 20),
        y: Math.random() * (canvas.height - 20),
        size: 15,
        type: Math.random() > 0.5 ? 'book' : 'note'
      });
    }
    function drawPlayer() {
      ctx.fillStyle = '#00ff66'; // Alien green
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }
    function drawCollectibles() {
      collectibles.forEach(item => {
        ctx.fillStyle = item.type === 'book' ? '#00f2ff' : '#ff00ff';
        ctx.beginPath();
        ctx.arc(item.x, item.y, item.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    function update() {
      if (keys['ArrowUp']) player.y -= player.speed;
      if (keys['ArrowDown']) player.y += player.speed;
      if (keys['ArrowLeft']) player.x -= player.speed;
      if (keys['ArrowRight']) player.x += player.speed;
      collectibles.forEach((item, i) => {
        const dx = player.x + player.size / 2 - item.x;
        const dy = player.y + player.size / 2 - item.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < player.size / 2 + item.size) {
          collectibles.splice(i, 1);
          score++;
          document.getElementById('score').textContent = 'Score: ' + score;
        }
      });
    }
    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawCollectibles();
      update();
      requestAnimationFrame(loop);
    }
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);
    loop();
  </script>
</body>
</html>
